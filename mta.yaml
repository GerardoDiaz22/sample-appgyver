_schema-version: "3.2"
ID: log-app
version: 1.0.0

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install

modules:
  - name: log-app-destination-content
    type: com.sap.application.content
    requires:
      - name: log-app-uaa
        parameters:
          service-key:
            name: log-app-uaa-key
      - name: log-app-html5-repo-host
        parameters:
          service-key:
            name: log-app-html5-repo-host-key
      - name: log-app-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: log-app-uaa
              ServiceInstanceName: log-app-uaa
              ServiceKeyName: log-app-uaa-key
              sap.cloud.service: log.service
            - Name: log-app-html5-repo-host
              ServiceInstanceName: log-app-html5-repo-host
              ServiceKeyName: log-app-html5-repo-host-key
              sap.cloud.service: log.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: log-app-ui-deployer
    type: com.sap.application.content
    path: log-app-ui-deployer
    requires:
      - name: log-app-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - HTML5Module-content.zip
          name: HTML5Module
          target-path: resources/
  - name: HTML5Module
    type: html5
    path: HTML5Module
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
resources:
  - name: log-app-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: log-app-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
      service: destination
      service-plan: lite
  - name: log-app-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: log-app-html5-repo-host
      service-plan: app-host
